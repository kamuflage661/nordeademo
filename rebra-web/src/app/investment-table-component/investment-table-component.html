<mat-table [dataSource]="investmentData">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> walor </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef> ilosc </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.quantity}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="buyPrice">
    <mat-header-cell *matHeaderCellDef> cena kupna </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.buyPrice}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actualPrice">
    <mat-header-cell *matHeaderCellDef> cena aktualna </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.actualPrice}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="income">
    <mat-header-cell *matHeaderCellDef> zysk/strata </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.income}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="percentage">
    <mat-header-cell *matHeaderCellDef> procentowo </mat-header-cell>
    <mat-cell *matCellDef="let investment"> {{investment.percentage}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
